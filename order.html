<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Rebel Ribbon Cookies</title>
    <style>
        body { font-family: 'Georgia', serif; text-align: center; background: #fef6f0; color: #5a3e36; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 900px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); position: relative; }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .hero img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 250px;
            opacity: 0.15;
            z-index: 1;
        }
        .hero h1 {
            position: relative;
            z-index: 2;
            font-size: 32px;
            margin-bottom: 10px;
        }
        nav {
            background: #eac4d5;
            padding: 15px;
            display: flex;
            justify-content: center;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            gap: 15px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #5a3e36;
            font-size: 18px;
            transition: color 0.3s ease;
            padding: 10px 15px;
            white-space: nowrap;
        }
        nav a:hover {
            color: white;
        }
        .order-section {
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 1200px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container hero">
        <img src="Bowtrans.png" alt="Rebel Ribbon Logo">
        <h1>Order Now</h1>
        <p>Custom cookies, made for you.</p>
    </div>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container order-section">
        <h2>Place Your Order</h2>
        <p>Customize your order and let us create something special just for you!</p>
        <iframe src="YOUR_TALLY_FORM_LINK_HERE"></iframe>
    </div>
</body>
</html>
