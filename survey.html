<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rebel Ribbon Survey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --pink: #F4B4B8;
      --pink-light: #FAE0E2;
      --pink-soft: #FFF8F8;
      --brown: #5D4E4E;
      --brown-light: #7A6B6B;
      --cream: #FFFCFB;
      --white: #FFFFFF;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--pink-soft) 0%, var(--pink-light) 50%, var(--cream) 100%);
      color: var(--brown);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .survey-box {
      width: 100%;
      max-width: 600px;
      background: var(--white);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(93, 78, 78, 0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 2rem;
    }

    .logo img { height: 48px; }

    .logo span {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--brown);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      text-align: center;
      color: var(--brown);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: var(--brown-light);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--brown);
    }

    .stars {
      display: flex;
      gap: 0.5rem;
      font-size: 2rem;
    }

    .star {
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }

    .star.active, .star:hover {
      color: #fbbf24;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--pink-light);
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      min-height: 100px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--pink);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--brown);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--brown-light);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .success {
      background: #dcfce7;
      color: #15803d;
    }

    #form { display: block; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="survey-box">
    <div class="logo">
      <img src="Bowtrans.png" alt="Rebel Ribbon">
      <span>Rebel Ribbon</span>
    </div>

    <div id="form">
      <h1>How Did We Do?</h1>
      <p class="subtitle">Your feedback helps us make better cookies!</p>

      <div class="form-group">
        <label>How were the cookies? ‚≠ê</label>
        <div class="stars" id="cookiesStars">
          <span class="star" data-value="1">‚òÖ</span>
          <span class="star" data-value="2">‚òÖ</span>
          <span class="star" data-value="3">‚òÖ</span>
          <span class="star" data-value="4">‚òÖ</span>
          <span class="star" data-value="5">‚òÖ</span>
        </div>
      </div>

      <div class="form-group">
        <label>How was our service? ‚≠ê</label>
        <div class="stars" id="serviceStars">
          <span class="star" data-value="1">‚òÖ</span>
          <span class="star" data-value="2">‚òÖ</span>
          <span class="star" data-value="3">‚òÖ</span>
          <span class="star" data-value="4">‚òÖ</span>
          <span class="star" data-value="5">‚òÖ</span>
        </div>
      </div>

      <div class="form-group">
        <label>Would you recommend us to a friend?</label>
        <div class="checkbox-group">
          <input type="checkbox" id="recommend">
          <label for="recommend" style="margin: 0;">Yes, I would!</label>
        </div>
      </div>

      <div class="form-group">
        <label>How can we improve? (Optional)</label>
        <textarea id="improvements" placeholder="Tell us what we could do better..."></textarea>
      </div>

      <div class="form-group">
        <label>Would you leave us a website review? (Optional)</label>
        <textarea id="websiteReview" placeholder="Share your experience with others..."></textarea>
      </div>

      <button id="submitBtn" class="btn">Submit Survey</button>
      <div id="message"></div>
    </div>

    <div id="thankYou" class="hidden">
      <h1>Thank You! üéâ</h1>
      <p class="subtitle" style="font-size: 1.1rem;">We appreciate your feedback and hope to serve you again soon!</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zyntkwammltmjjvgelwg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5bnRrd2FtbWx0bWpqdmdlbHdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MzkxNjYsImV4cCI6MjA3ODExNTE2Nn0.eLkkGBuSRNUd7P7mJT5Be-dsvVjGBZ9pkupQq6KGT9A';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let cookiesRating = 0;
    let serviceRating = 0;

    // Star rating system
    document.querySelectorAll('.stars').forEach(container => {
      const stars = container.querySelectorAll('.star');
      const isCookies = container.id === 'cookiesStars';
      
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const value = parseInt(star.dataset.value);
          if (isCookies) cookiesRating = value;
          else serviceRating = value;
          
          stars.forEach((s, i) => {
            s.classList.toggle('active', i < value);
          });
        });
      });
    });

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('message').innerHTML = '<div class="message error">Invalid survey link</div>';
      document.getElementById('submitBtn').disabled = true;
    }

    // Submit survey
    document.getElementById('submitBtn').addEventListener('click', async () => {
      if (cookiesRating === 0 || serviceRating === 0) {
        document.getElementById('message').innerHTML = '<div class="message error">Please rate both cookies and service</div>';
        return;
      }

      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').textContent = 'Submitting...';

      try {
        // Verify token and get order info
        const { data: tokenData, error: tokenError } = await sb
          .from('survey_tokens')
          .select('*')
          .eq('token', token)
          .single();

        if (tokenError || !tokenData) {
          throw new Error('Invalid or expired survey link');
        }

        if (tokenData.used) {
          throw new Error('This survey has already been completed');
        }

        if (tokenData.expires_at && new Date(tokenData.expires_at) < new Date()) {
          throw new Error('This survey link has expired');
        }

        // Get order and customer info
        const { data: order } = await sb
          .from('orders')
          .select('customer_id')
          .eq('id', tokenData.order_id)
          .single();

        // Save survey
        const { error: surveyError } = await sb.from('surveys').insert({
          customer_id: order.customer_id,
          cookies_stars: cookiesRating,
          service_stars: serviceRating,
          recommend: document.getElementById('recommend').checked,
          improvements: document.getElementById('improvements').value.trim() || null,
          website_review: document.getElementById('websiteReview').value.trim() || null
        });

        if (surveyError) throw surveyError;

        // Mark token as used
        await sb.from('survey_tokens').update({
          used: true,
          used_at: new Date().toISOString()
        }).eq('token', token);

        // If website review provided, create pending review
        const reviewText = document.getElementById('websiteReview').value.trim();
        if (reviewText) {
          const { data: customer } = await sb
            .from('customers')
            .select('first_name, last_name')
            .eq('id', order.customer_id)
            .single();

          await sb.from('website_reviews').insert({
            customer_name: `${customer.first_name} ${customer.last_name}`,
            stars: Math.round((cookiesRating + serviceRating) / 2),
            review_text: reviewText,
            status: 'pending'
          });
        }

        // Show success
        document.getElementById('form').classList.add('hidden');
        document.getElementById('thankYou').classList.remove('hidden');

      } catch (error) {
        document.getElementById('message').innerHTML = `<div class="message error">${error.message}</div>`;
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitBtn').textContent = 'Submit Survey';
      }
    });
  </script>
</body>
</html>
