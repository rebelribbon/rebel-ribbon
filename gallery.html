<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rebel Ribbon Cookies</title>

    <!-- Importing Elegant Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Playfair+Display:wght@400;700&display=swap');

        /* Global Reset */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'EB Garamond', serif;
            text-align: center;
            background: #fef6f0;
            color: #5a3e36;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 350px;
            overflow: hidden;
            position: relative;
        }

        .hero img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 250px;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .hero h1,
        .hero p {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hero .order-button {
            background-color: #eac4d5;
            color: #5a3e36;
            padding: 6px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'EB Garamond', serif;
            font-style: italic;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            font-size: clamp(12px, 2vw, 16px);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .hero .order-button:hover {
            background-color: #c17c8a;
            color: white;
            transform: translateY(-3px);
        }

        nav {
            background: #eac4d5;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            gap: 10px;
        }
        
        nav a {
            text-decoration: none;
            font-family: 'EB Garamond', serif;
            font-weight: 500;
            color: #5a3e36;
            font-size: clamp(12px, 2vw, 16px);
            transition: color 0.3s ease;
            padding: 6px 15px;
            white-space: nowrap;
            border-radius: 5px;
        }
        
        nav a:hover {
            color: #c17c8a;
        }
        
        nav a.disabled {
            pointer-events: none;
            color: grey;
        }

        .gallery-section {
            padding: 15px;
            background: white;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            text-align: center;
        }

        .gallery-section h2 {
            font-family: 'Playfair Display', serif;
            color: #5a3e36;
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .instagram-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .instagram-gallery iframe {
            width: 100%;
            max-width: 765px;
            height: auto;
            aspect-ratio: 3 / 4;
            border:none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container hero">
        <img src="Bowtrans.png" alt="Rebel Ribbon Logo">
        <h1>Gallery</h1>
        <p>See our latest cookie creations!</p>
        <a href="order.html" class="order-button">Order Now</a>
    </div>

    <nav>
        <a href="index.html">Welcome</a>
        <a href="about.html">Our Story</a>
        <a href="#" class="disabled">Creations</a>
        <a href="contact.html">Connect</a>
    </nav>

    <div class="container gallery-section">
        <h2>Our Latest Creations</h2>
        <p>Check out our latest cookies from our Instagram feed!</p>

        <p style="margin-top: 10px; font-size: 16px; font-weight: bold;">
            Follow us on 
            <a href="https://www.instagram.com/rebel_ribbon/" target="_blank" style="color: #c17c8a; text-decoration: none;">
                Instagram
            </a> 
            for more sweet designs!
        </p>

        <div class="instagram-gallery">
            <iframe src="https://snapwidget.com/embed/1088520" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" title="Posts from Instagram"></iframe>
        </div>
    </div>

    <footer style="background: #eac4d5; padding: 20px; text-align: center; font-size: 14px; width: 100%; box-sizing: border-box;">
        <p>&copy; 2025 Rebel Ribbon Cookies. All Rights Reserved.</p>
        <p><a href="privacy.html" style="color: #5a3e36; text-decoration: none; font-weight: bold;">Privacy Policy</a> | <a href="terms.html" style="color: #5a3e36; text-decoration: none; font-weight: bold;">Terms of Service</a></p>
    </footer>
</body>
</html>
