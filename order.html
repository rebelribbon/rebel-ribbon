<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Rebel Ribbon Cookies</title>

    <!-- Importing Elegant Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Playfair+Display:wght@400;700&display=swap');

        /* Global Reset */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'EB Garamond', serif;
            text-align: center;
            background: #fef6f0;
            color: #5a3e36;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 350px;
            overflow: hidden;
            position: relative;
        }

        .hero img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 250px;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .hero h1,
        .hero p {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        nav {
            background: #eac4d5;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            gap: 10px;
        }
        
        nav a {
            text-decoration: none;
            font-family: 'EB Garamond', serif;
            font-weight: 500;
            color: #5a3e36;
            font-size: clamp(12px, 2vw, 16px);
            transition: color 0.3s ease;
            padding: 6px 15px;
            white-space: nowrap;
            border-radius: 5px;
        }
        
        nav a:hover {
            color: #c17c8a;
        }
        
        nav a.disabled {
            pointer-events: none;
            color: grey;
        }

        .order-section {
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            text-align: left;
        }

        .order-section h2 {
            font-family: 'Playfair Display', serif;
            color: #5a3e36;
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
        }

        .order-section p {
            font-family: 'EB Garamond', serif;
            color: #5a3e36;
            text-align: center;
            line-height: 1.8;
        }

        .order-section div {
            background: #fef6f8;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
            font-family: 'EB Garamond', serif;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container hero">
        <img src="Bowtrans.png" alt="Rebel Ribbon Logo">
        <h1>Order Now</h1>
        <p>Custom cookies, made for you.</p>
    </div>

    <nav>
        <a href="index.html">Welcome</a>
        <a href="about.html">Our Story</a>
        <a href="gallery.html">Creations</a>
        <a href="contact.html">Connect</a>
    </nav>

    <div class="container order-section">
        <h2>Place Your Order</h2>
        <p>Customize your order and let us create something special just for you!</p>

        <iframe data-tally-src="https://tally.so/embed/w8RNW5?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" title="Rebel Ribbon Order Form"></iframe>

        <!-- Tally Script for Proper Loading -->
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){
                "undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])")
                .forEach((function(e){e.src=e.dataset.tallySrc}));
            };
            if("undefined"!=typeof Tally)v();
            else if(d.querySelector('script[src="'+w+'"]')==null){
                var s=d.createElement("script");
                s.src=w;
                s.onload=v;
                s.onerror=v;
                d.body.appendChild(s);
            }
        </script>
    </div>

    <footer style="background: #eac4d5; padding: 20px; text-align: center; font-size: 14px; width: 100%; box-sizing: border-box;">
        <p>&copy; 2025 Rebel Ribbon Cookies. All Rights Reserved.</p>
        <p><a href="privacy.html" style="color: #5a3e36; text-decoration: none; font-weight: bold;">Privacy Policy</a> | <a href="terms.html" style="color: #5a3e36; text-decoration: none; font-weight: bold;">Terms of Service</a></p>
    </footer>
</body>
</html>
