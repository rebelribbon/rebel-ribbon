<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Rebel Ribbon Cookies</title>
    <style>
        body { font-family: 'Georgia', serif; text-align: center; background: #fef6f0; color: #5a3e36; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 900px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); position: relative; }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .hero img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 250px;
            opacity: 0.15;
            z-index: 1;
        }
        .hero h1 {
            position: relative;
            z-index: 2;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: #eac4d5;
            color: #5a3e36;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background: #d89bab;
            color: white;
        }
    
    </style>
</head>
<body>

    <div class="container hero">
        <img src="Bowtrans.png" alt="Rebel Ribbon Logo">
        <h1>Thank You!</h1>
    </div>
    
    <nav style="background: #eac4d5; padding: 15px; display: flex; justify-content: center; max-width: 900px; margin: 20px auto; border-radius: 10px; gap: 15px; flex-wrap: nowrap; overflow-x: auto;">
        <a href="home.html" style="text-decoration: none; font-weight: bold; color: #5a3e36; font-size: 18px; transition: color 0.3s ease; padding: 10px 15px; white-space: nowrap;">Home</a>
        <a href="about.html" style="text-decoration: none; font-weight: bold; color: #5a3e36; font-size: 18px; transition: color 0.3s ease; padding: 10px 15px; white-space: nowrap;">About Us</a>
        <a href="gallery.html" style="text-decoration: none; font-weight: bold; color: #5a3e36; font-size: 18px; transition: color 0.3s ease; padding: 10px 15px; white-space: nowrap;">Gallery</a>
        <a href="order.html" style="text-decoration: none; font-weight: bold; color: #5a3e36; font-size: 18px; transition: color 0.3s ease; padding: 10px 15px; white-space: nowrap;">Order Now</a>
        <a href="contact.html" style="text-decoration: none; font-weight: bold; color: #5a3e36; font-size: 18px; transition: color 0.3s ease; padding: 10px 15px; white-space: nowrap;">Contact Us</a>
    </nav>

    <div class="container message">
        <p>Your order has been received! We appreciate your support and can't wait to create something special just for you.</p>
        <p>We'll be in touch soon with order details and updates.</p>
        
    </div>
</body>
</html>
