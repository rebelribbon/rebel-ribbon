<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rebel Ribbon Cookies</title>
    <style>
        body { font-family: 'Georgia', serif; text-align: center; background: #fef6f0; color: #5a3e36; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 900px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); position: relative; }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .hero img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 250px;
            opacity: 0.15;
            z-index: 1;
        }
        .hero h1 {
            position: relative;
            z-index: 2;
            font-size: 32px;
            margin-bottom: 10px;
        }
        nav {
            background: #eac4d5;
            padding: 10px;
            display: flex;
            justify-content: center;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            gap: 10px;
            flex-wrap: nowrap;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #5a3e36;
            font-size: clamp(12px, 2vw, 18px);
            transition: color 0.3s ease;
            padding: 8px 12px;
            white-space: nowrap;
        }
        nav a:hover {
            color: white;
        }
        nav a.disabled {
            pointer-events: none;
            color: grey;
        }
        .contact-section {
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: calc(100% - 40px);
            max-width: 600px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .contact-form button {
            display: block;
            width: 200px;
            margin: auto;
            padding: 12px;
            background: #eac4d5;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #5a3e36;
        }
        .contact-form button:hover {
            background: #d89bab;
            color: white;
        }
        #form-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container hero">
        <img src="Bowtrans.png" alt="Rebel Ribbon Logo">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="#" class="disabled">Contact Us</a>
        <a href="order.html">Order Now</a>
    </nav>

    <div class="container contact-section">
        <h2>Get in Touch</h2>
        <p>Have a question or special request? Send us a message below, and we'll get back to you as soon as possible!</p>
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="form-message"></p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);

            fetch("send_email.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("form-message").innerText = data;
                document.getElementById("contactForm").reset();
            })
            .catch(error => {
                document.getElementById("form-message").innerText = "Error sending message. Please try again.";
            });
        });
    </script>
</body>
</html>
