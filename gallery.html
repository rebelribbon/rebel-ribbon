<head>

  <title>Gallery | Rebel Ribbon Custom Cookies San Antonio</title>
  <meta name="description" content="Browse our gallery of custom decorated cookies. From weddings to birthdays, see our edible art handmade in San Antonio.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --pink: #F4B4B8;
      --pink-light: #FAE0E2;
      --pink-soft: #FFF8F8;
      --rose: #E8A0A4;
      --brown: #5D4E4E;
      --brown-light: #7A6B6B;
      --cream: #FFFCFB;
      --white: #FFFFFF;
      
      --font-display: 'Playfair Display', serif;
      --font-body: 'Nunito', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--cream);
      color: var(--brown);
      line-height: 1.6;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: var(--cream);
      padding: 1rem 0;
      box-shadow: 0 2px 20px rgba(93, 78, 78, 0.05);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img { height: 36px; }

    .logo span {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--brown);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--brown-light);
      transition: color 0.2s;
    }

    nav a:hover { color: var(--rose); }

    .btn {
      display: inline-flex;
      background: var(--pink);
      color: var(--brown);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--rose);
      transform: translateY(-2px);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .mobile-menu span {
      width: 22px;
      height: 2px;
      background: var(--brown);
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .mobile-menu { display: flex; }
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100vh;
        background: var(--white);
        flex-direction: column;
        justify-content: center;
        transition: right 0.3s ease;
        box-shadow: -5px 0 30px rgba(0,0,0,0.1);
      }
      nav.open { right: 0; }
    }

    /* Page Hero - CORRECTED PALETTE */
    .page-hero {
      padding: 160px 0 80px;
      background: linear-gradient(135deg, var(--pink-soft) 0%, var(--pink-light) 50%, var(--cream) 100%);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .page-hero::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -10%;
      width: 50%;
      height: 70%;
      background: radial-gradient(ellipse, var(--pink) 0%, transparent 70%);
      opacity: 0.3;
      pointer-events: none;
    }

    .page-hero .container {
      position: relative;
      z-index: 1;
    }

    .page-hero h1 {
      font-family: var(--font-display);
      font-size: clamp(2.25rem, 5vw, 3.5rem);
      color: var(--brown);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .page-hero h1 span {
      display: block;
      font-style: italic;
      font-weight: 400;
      color: var(--rose);
      font-size: 0.7em;
    }

    .page-hero p {
      font-size: 1.1rem;
      color: var(--brown-light);
      max-width: 550px;
      margin: 0 auto;
    }

    /* Main Gallery Section */
    .gallery-section {
      padding: 4rem 0 6rem;
      background: var(--white);
    }

    .instagram-wrapper {
      background: var(--pink-soft);
      padding: 2.5rem;
      border-radius: 32px;
      min-height: 500px;
      box-shadow: 0 10px 40px rgba(93, 78, 78, 0.04);
    }

   <!-- Footer -->

  <script>
    window.addEventListener('scroll', () => {
      document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    function toggleNav() {
      document.getElementById('nav').classList.toggle('open');
    }

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('nav').classList.remove('open');
      });
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
